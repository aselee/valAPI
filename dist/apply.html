<!-- Step components -->


    <!-- BreadCrumbs components -->
    <div class="columns">
      <div class="column">
        <nav class="breadcrumb is-centered has-arrow-separator" aria-label="breadcrumbs">
          <ul>
            <li class="is-active"><a href="#">Apply</a></li>
            <li><a href="loan.html">Loan Request</a></li>
            <!-- <li><a href="accounting.html">Accounting Package</a></li> -->
            <li><a href="upload.html">Upload</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- /Breadcrumbs -->

    <div class="columns is-mobile is-centered">
      <div class="column is-half">
        <div class="box">
          <div class="container">

            <div class="content is-small has-text-centered">
              <h1>Application Form</h1>
            </div>

            <!-- Name -->
            <div class="field">
              <label class="label">Name</label>
              <div class="control has-icons-left">
                <input class="input" type="text" placeholder="First and Last">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </div>
            </div>

            <!-- Email -->
            <div class="field">
              <label class="label">Email</label>
              <div class="control has-icons-left">
                <input class="input" type="email" placeholder="Email Address">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
            </div>

            <!-- Phone number -->
            <div class="field">
              <label class="label">Phone</label>
              <div class="control has-icons-left">
                <input class="input" type="email" placeholder="Phone Number">
                <span class="icon is-small is-left">
                  <i class="fas fa-phone"></i>
                </span>
              </div>
            </div>

            <!-- Company -->
            <div class="field">
              <label class="label">Company</label>
              <div class="control has-icons-left">
                <input class="input" type="email" placeholder="Company Name">
                <span class="icon is-small is-left">
                  <i class="fas fa-building"></i>
                </span>
              </div>
            </div>

            <!-- Username -->
            <div class="field">
              <label class="label">Username</label>
              <div class="control has-icons-left">
                <input class="input" type="email" placeholder="Username">
                <span class="icon is-small is-left">
                  <i class="fas fa-user-circle"></i>
                </span>
              </div>
            </div>

            <!-- Password -->
            <div class="field">
              <label class="label">Password</label>
              <div class="control has-icons-left">
                <input class="input" type="email" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
            </div>

            <!-- Cancel & Submit -->
            <div class="field is-grouped is-grouped-centered">
              <p class="control">
                <a class="button is-light" href="home.html">
                  Cancel
                </a>
              </p>
              <p class="control">
                <a class="button is-success" href="loan.html">
                  Submit
                </a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
